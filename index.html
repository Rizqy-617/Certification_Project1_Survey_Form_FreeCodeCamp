<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 id="title">Survey Form</h1>
		<p id="description">Please fill out this survey form to help us improve our services.</p>
	</header>
	<main>
		<form id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="email" id="email-label">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="number" id="number-label">Age:</label>
				<input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>
			</div>
			<div class="form-group">
				<label for="dropdown">Select your gender:</label>
				<select id="dropdown" name="gender" required>
					<option value="">Select an option</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="non-binary">Non-binary</option>
				</select>
			</div>
			<div class="form-group">
				<fieldset>
					<legend>What is your favorite color?</legend>
					<label>
						<input type="radio" name="color" value="red" required>Red
					</label>
					<label>
						<input type="radio" name="color" value="blue">Blue
					</label>
					<label>
						<input type="radio" name="color" value="green">Green
					</label>
					<label>
						<input type="radio" name="color" value="yellow">Yellow
					</label>
				</fieldset>
			</div>
			<div class="form-group">
				<fieldset>
					<legend>What are your favorite activities?</legend>
					<label>
						<input type="checkbox" name="activity" value="reading">Reading
					</label>
					<label>
						<input type="checkbox" name="activity" value="sports">Sports
					</label>
					<label>
						<input type="checkbox" name="activity" value="music">Music
					</label>
					<label>
						<input type="checkbox" name="activity" value="movies">Movies
					</label>
				</fieldset>
			</div>
			<div class="form-group">
				<label for="comments">Additional comments:</label>
				<textarea id="comments" name="comments" rows="5" placeholder="Enter your comments"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>
	</main>
</body>
</html>
